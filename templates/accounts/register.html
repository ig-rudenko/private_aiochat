{% extends 'base.html' %}

{% block content %}

<form class="form-signin" method="POST" action="{{ app.router['register'].url_for() }}">
    <h2 class="form-signin-heading">Регистрация имени</h2>
        {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
        {% endif %}     
        <label for="username" class="sr-only">Username</label>
        <input name="username" type="text" id="username" class="form-control" maxlength="10" placeholder="Username" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">OK</button>
</form>

{% endblock %}
